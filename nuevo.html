<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nueva receta</title>
  <link rel="icon" type="image/png" href="./images/icon.png" />
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <div class="top">
      <div class="top-logo">
        <img src="./images/icono.png" alt="" width="50px" height="50px">
        <h1>Recetas Universitarias</h1>
      </div>
      <div class="top-icons">
        <a href="./nuevo.html" data-texto="Añadir nueva receta" class="button-hover">Añadir nueva receta</a>
        <a href="#" data-texto="Buscar" class="button-hover">Buscar</a>

      </div>
    </div>
  </header>
  <nav>
    <div class="menu">
      <ul>
        <a href="./index.html"><li>Inicio</li></a>
        <li>Recetas</li>
      </ul>
    </div>
  </nav>
  <main>
    <form action="#" method="post" class="caja nueva">
      <h1 class="nueva-titulo"> Añade una nueva receta</h1>
      <div class="row">
        <label for="newNombre"></label><input type="text" placeholder="Titulo de la receta" id="newNombre" class="nueva-nombre">
      </div>
      <div class="row">
        <label for="newUsuario" data-tam="mediano" class="label-newUser"></label>
        <input type="text" placeholder="Nombre de usuario" id="newUsuario">

        <label for="newCorreo" data-tam="mediano" class="label-newCorreo"></label>
        <input type="mail" placeholder="Correo electronico" id="newCorreo">

        <label for="newDescripcion" data-tam="mediano" class="label-newDesc"></label>
        <input type="text" placeholder="Introduce una breve descripcion" id="newDescripcion" maxlength="50" class="newDescripcion">

      </div>
      <div class="nueva-tipo">
            <input type="radio" value="None" id="radioOne" name="tipo" checked/>
            <label for="radioOne" class="radio" chec>Primero</label>
            <input type="radio" value="None" id="radioTwo" name="tipo" />
            <label for="radioTwo" class="radio">Segundo</label>
            <input type="radio" value="None" id="radioThree" name="tipo"/>
            <label for="radioThree" class="radio" chec>Postre</label>
            <input type="radio" value="None" id="radioFour" name="tipo" />
            <label for="radioFour" class="radio">Bebida</label>
    </div>

  <div class="receta-ingredientes nueva-ingredientes">
    <ul>
      <li>Agua <span class="delete" id="delete1">X</span></li>
      <li>Cerveza <span class="delete" id="delete2">X</span></li>
      <li>Vino <span class="delete" id="delete3">X</span></li>
    </ul>
    <div class="row">
      <label for="newIngrediente" class="label-newIngred"> + </label>
      <input type="text" placeholder="Introduce un nuevo ingrediente" id="newIngrediente" class="newIngrediente">
      <input type="number" placeholder="gr" class="newCantidad">
    </div>
  </div>

  <div class="row">
    <label for="newTiempo" data-tam="mediano" class="label-newTiempo"></label>
    <input type="number" id="newTiempo" name="tiempo" placeholder="Tiempo medio">
    <label for="newCal" data-tam="mediano" class="label-newCal"></label>
    <input type="number" id="newCal" name="calorias" placeholder="Calorias">
    <label for="newPersonas" data-tam="mediano" class="label-newPersonas"></label>
    <input type="number" id="newPersonas" name="personas" placeholder="Numero de personas">
  </div>
  <div class="nueva-preparacion">
    <div class="nueva-preparacion-titulo">Preparacion de la receta</div>
    <textarea name="nueva-preparacion-pasos" id="" cols="30" rows="10" placeholder="Introduce aquí los pasos a seguir"></textarea>
  </div>
  <input type="submit" data-texto="Enviar"class="button-hover" placeholder="Enviar" class="nuevaEnviar">
    </form>
  </main>
  <footer>
    SAR 2015-2016
  </footer>
</body>
</html>
